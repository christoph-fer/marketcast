<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/marketcast.css">
    <title>Sign In | Marketcast</title>
</head>
<body>
    <wrapper>
        <div class="container">
            <div class="sign-in-form">
                <img src="../assets/marketcast-logo.svg"/>
                <form action="">
                    <div class="text-box-group">
                        <label class="text-box-label" for="fname">Username</label><br>
                        <input class="text-box" type="text" id="fname" name="fname" value=""><br>
                    </div>
                    <div class="text-box-group">
                        <label class="text-box-label" for="lname">Password</label><br>
                        <input class="text-box" type="text" id="lname" name="lname" value=""><br><br>
                    </div>
                    
                    <input class="primary-button" type="submit" value="Submit">

                    <div class="sign-in-secondary-options">
                        <a href="">Forgot password?</a>
                        <a href="" style="text-align: right;"><u>Privacy Policy</u></a>
                    </div>
                </form>
            </div>
        </div>
    </wrapper>
    
</body>
</html>
